<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 1 task 3</title>
</head>
<body>
<script>
    'use strict';
    /*
    * 3. Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:
    *    10 + 10 + "10";
    *    10 + "10" + 10;
    *    10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
    *    10 / -"";
    *    10 / +"2,5"; (да здесь запятая, это не опечатка)
    */

    /*
    * 1. к числу 10 прибавляем число 10, получаем число 20.
    * 2. число 20 приводим к типу String, получаем строку "20".
    * 3. производим конкатенацию строк "20" и "10", получаем строку "2010".
    * 4. строку "2010" присваиваем в переменную result.
    * 5. с помощью console.log выводим result в консоль.
    */
    const result = 10 + 10 + "10";
    console.log(result);

    /*
    * 1. первое число 10 приводим к типу String, получаем строку "10".
    * 2. производим конкатенацию строк "10" и "10", получаем строку "1010".
    * 3. второе число 10 приводим к типу String, получаем строку "10".
    * 4. производим конкатенацию строк "1010" и "10", получаем строку "101010".
    * 5. строку "101010" присваиваем в переменную result1.
    * 6. с помощью console.log выводим result1 в консоль.
    */
    const result1 = 10 + "10" + 10;
    console.log(result1);

    /*
    * 1. строку "10" приводим к типу Number с помощью унарного оператора +, получаем число 10.
    * 2. к первому числу 10 прибавляем второе число 10, получаем число 20.
    * 3. к числу 20 прибавляем число 10, получаем число 30.
    * 4. число 30 присваиваем в переменную result2.
    * 5. с помощью console.log выводим result2 в консоль.
    */
    const result2 = 10 + 10 + +"10";
    console.log(result2);

    /*
    * 1. пустую строку приводим к типу Number с помощью унарного оператора -, получаем число -0.
    * 2. число 10 делим на число -0, получаем -Infinity.
    * 3. -Infinity присваиваем в переменную result3.
    * 4. с помощью console.log выводим result3 в консоль.
    */
    const result3 = 10 / -"";
    console.log(result3);

    /*
    * 1. т.к дробные числа в JS разделяются точкой, а не запятой то при попытке привести к типу Number строку "2,5" с помощью унарного оператора +, получаем NaN.
    * 2. делим число 10 на NaN, получаем NaN.
    * 3. присваиваем NaN в переменную result4.
    * 4. с помощью console.log выводим result4 в консоль.
    */
    const result4 = 10 / +"2,5";
    console.log(result4);
</script>
</body>
</html>
