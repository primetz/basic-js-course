<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 1 task 1</title>
</head>
<body>
<script>
    'use strict';
    /*
    * 1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.
    *    Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32;
    *    где Tf – температура по Фаренгейту, Tc – температура по Цельсию
    */
    const celsiusTemp = +prompt('Введите температуру по цельсию:');
    const fahrenheitTemp = (9 / 5) * celsiusTemp + 32;
    alert('По фаренгейту: ' + fahrenheitTemp);
</script>
</body>
</html>
