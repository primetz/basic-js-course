<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 2 task 1</title>
</head>
<body>
<script>
    'use strict';
    /*
    * 1. Объясните почему код даёт именно такие результаты?
    */

    /*
    * 1. В первом примере alert выведет 2 так как префиксная форма инкремента увеличивает переменную "a" на единицу
    *    и возвращает новое значение этой переменной которое присваивается в переменную "c".
    *
    * 2. Во втором примере alert выведет 1 так как постфиксная форма инкремента увеличивает переменную "b" на единицу
    *    но возвращает старое значение этой переменной которое присваивается в переменную "d".
    *
    * 3. В третьем примере alert выведет 5 так как значение переменной "a" в результате выполнения кода из первого примера
    *    увеличилось на единицу и стало равно 2, теперь к этой переменной снова применяется префиксная форма инкремента
    *    которая увеличивает ее на единицу и возвращает новое значение, после чего складывается с двойкой и результат
    *    присваивается в переменную "c".
    *
    * 4. В четвертом примере alert выведет 4 так как значение переменной "b" в результате выполнения кода из второго примера
    *    увеличилось на единицу и стало равно 2, теперь к этой переменной снова применяется постфиксная форма инкремента
    *    которая увеличивает ее на единицу но возвращает старое значение, после чего складывается с двойкой и результат
    *    присваивается в переменную "d".
    *
    *    alert(a) и alert(b) выведут 3 так как для самих переменных нет разницы в какой форме инкремент к ним применяется,
    *    как префиксная так и постфиксная форма инкремента увеличивают значение переменной на единицу, разница проявляется
    *    только при использовании значений которое они возвращают - префиксный инкремент возвращает новое значение переменной
    *    которое получилось после увеличения на единицу, а постфиксный инкремент возвращает старое значение переменной которое
    *    было до увеличения на единицу.
    *    Те же правила работают и для декремента, только он уменьшает значение переменной на единицу.
    */

    //пример 1
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // ответ: 2

    //пример 2
    d = b++;
    alert(d); //ответ: 1

    //пример 3
    c = 2 + ++a;
    alert(c); //ответ: 5

    //пример 4
    d = 2 + b++;
    alert(d); //ответ: 4
    alert(a); //3
    alert(b); //3
</script>
</body>
</html>
